<!DOCTYPE html>
<html lang="en" id="sl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/99738b2def.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Account</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function signLog() {
            $("#sign").click(function () {
                $("#signInPage").css('display', 'none');
                $("#signUpPage").css('display', 'block');
            });

            $("#log").click(function () {
                $("#signUpPage").css('display', 'none');
                $("#signInPage").css('display', 'block');
            });
        });
    </script>
  </head>

	<body  id="signPage" >
	
        <div class="container text-light py-5 mt-5 w-25 rounded" id="container" >
	
                <div class=" text-center mx-5" id="signInPage">
                   <img class="w-100 rounded-circle mb-3" src="images/character-face-futuristic-virtual-style-cyber-punk-illustration-cartoon-art-web-print-trendy-cyber-art_122058-628.jpg" alt="">
                    <form>
                        <div class="form-group border-bottom">
                            <input type="email" class="form-control bg-transparent  border-0"  placeholder="Email">
                        </div>
                
                        <div class="form-group border-bottom">
                            <input class="form-control bg-transparent border-0 " type="password"  placeholder="Password">
                        </div>

                        <div class="form-group">
                            <a href="" class="btn w-100 btn-danger" >Log In</a>
                        </div>
                      
                        <div class="form-group text-light">
                            <input class="form-control bg-transparent  border-0 text-center" type="text" placeholder="Or login with" readonly>
                        </div>
                        
                        <div class="form-group">
                            <ul class="list-unstyled">
                                <a class="text-light" href="#"> <i class="fa fa-facebook">&nbsp; &nbsp; &nbsp; </i></a>
                                <a class="text-light" href="#"> <i class="fa fa-twitter">&nbsp;  &nbsp; &nbsp; </i></a>
                                <a class="text-light" href="#"> <i class="fa fa-google">&nbsp;  &nbsp; &nbsp; </i></a>            
                            </ul>  
                        </div>

                    </form>
                <a class="text-light" id="sign" onclick="signLog()" href="#">Don't have an account? Sign Up now.</a>
                
                </div>



                <div class="text-light text-center mx-5" id="signUpPage">
                    <img class="w-100 rounded-circle mb-3" src="images/character-face-futuristic-virtual-style-cyber-punk-illustration-cartoon-art-web-print-trendy-cyber-art_122058-628.jpg" alt="">
                    <form>
                        <div class="form-group border-bottom">
                            <input type="text" class="form-control bg-transparent  border-0"  placeholder="Name">
                        </div>

                        <div class="form-group border-bottom">
                            <input type="email" class="form-control bg-transparent  border-0"  placeholder="Email">
                        </div>
                
                        <div class="form-group border-bottom">
                            <input class="form-control bg-transparent  border-0" type="password"  placeholder="Password">
                        </div>

            
                        <div class="form-group">
                            <a href="" class="btn w-100 btn-danger">Sign Up</a>
                        </div>
                      
                        <div class="form-group">
                            <input class="form-control bg-transparent text-light bg-transparent  border-0 text-center" type="text" placeholder="Create account with" readonly>
                        </div>
                        
                        <div class="form-group">
                            <ul class="list-unstyled">
                                <a class="text-light" href="#"> <i class="fa fa-facebook">&nbsp; &nbsp; &nbsp; </i></a>
                                <a class="text-light" href="#"> <i class="fa fa-twitter">&nbsp;  &nbsp; &nbsp; </i></a>
                                <a class="text-light" href="#"> <i class="fa fa-google">&nbsp;  &nbsp; &nbsp; </i></a>            
                            </ul>  
                        </div>

                    </form>
                    <a class="text-light" id="log" onclick="signLog()" href="#">Already have an account? Login.</a>
                </div>
            </div>
	
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
