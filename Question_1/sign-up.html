<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/99738b2def.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Account</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function signLog() {
            $("#sign").click(function () {
                $("#signInPage").css('display', 'none');
                $("#signUpPage").css('display', 'block');
            });

            $("#log").click(function () {
                $("#signUpPage").css('display', 'none');
                $("#signInPage").css('display', 'block');
            });
        });
    </script>
  </head>

	<body class="movingGradient" style="height: 100vh;" >
	
		<div class="container py-5 my-5 bg-white w-25" id="container">
	
                <div class="text-dark text-center mx-5" id="signInPage">
                    <h2 class="py-5">LOGIN</h2>
                    <form>
                        <div class="form-group ">
                            <input type="email" class="form-control"  placeholder="Email">
                        </div>
                
                        <div class="form-group">
                            <input class="form-control" type="password"  placeholder="Password">
                        </div>

                        <div class="form-group text-left">
                            <div class="form-check">
                             <input class="form-check-input" type="checkbox">
                               <label class="form-check-label" for="gridCheck">
                                 Remember me
                               </label>
                             </div>
                        </div>

                        <div class="form-group">
                            <a href="" class="btn w-100" style="background-color: #7292c7;">Log In</a>
                        </div>
                      
                        <div class="form-group">
                            <input class="form-control bg-transparent  text-center" type="text" placeholder="Or login with" readonly>
                        </div>
                        
                        <div class="form-group">
                            <ul class="list-unstyled">
                                <a class="text-dark" href="#"> <i class="fa fa-facebook">&nbsp; &nbsp; &nbsp; </i></a>
                                <a class="text-dark" href="#"> <i class="fa fa-twitter">&nbsp;  &nbsp; &nbsp; </i></a>
                                <a class="text-dark" href="#"> <i class="fa fa-google">&nbsp;  &nbsp; &nbsp; </i></a>            
                            </ul>  
                        </div>

                    </form>
                <a class="text-dark" id="sign" onclick="signLog()" href="#">Don't have an account? Sign Up now.</a>
                
                </div>



                <div class="text-dark text-center mx-5" id="signUpPage">
                    <h2 class="py-5">Create an account</h2>
                    <form>
                        <div class="form-group ">
                            <input type="text" class="form-control"  placeholder="Name">
                        </div>

                        <div class="form-group ">
                            <input type="email" class="form-control"  placeholder="Email">
                        </div>
                
                        <div class="form-group">
                            <input class="form-control" type="password"  placeholder="Password">
                        </div>

                        <div class="form-group text-left">
                            <div class="form-check">
                             <input class="form-check-input" type="checkbox">
                               <label class="form-check-label" for="gridCheck">
                                 Sign up for newsletter
                               </label>
                             </div>
                        </div>

                        <div class="form-group">
                            <a href="" class="btn w-100" style="background-color: #7292c7;">Sign Up</a>
                        </div>
                      
                        <div class="form-group">
                            <input class="form-control bg-transparent  text-center" type="text" placeholder="Create account with" readonly>
                        </div>
                        
                        <div class="form-group">
                            <ul class="list-unstyled">
                                <a class="text-dark" href="#"> <i class="fa fa-facebook">&nbsp; &nbsp; &nbsp; </i></a>
                                <a class="text-dark" href="#"> <i class="fa fa-twitter">&nbsp;  &nbsp; &nbsp; </i></a>
                                <a class="text-dark" href="#"> <i class="fa fa-google">&nbsp;  &nbsp; &nbsp; </i></a>            
                            </ul>  
                        </div>

                    </form>
                    <a class="text-dark" id="log" onclick="signLog()" href="#">Already have an account? Login.</a>
                </div>
            </div>
	
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
